name: PyLops

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ ubuntu-latest, ]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necess√°rio para setuptools_scm

      # =========================
      # System deps
      # =========================
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev build-essential

      # ------------------------------------------------------------
      # Conda
      # ------------------------------------------------------------
      - name: Setting up conda
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment-dev-linux.yml
          extra-specs: |
            python=${{ matrix.python-version }}
          cache-environment: true
          init-shell: bash

      # =========================
      # PyLops
      # =========================
      - name: Install pylops (local)
        run: |
          micromamba run -n pylops pip install .

      # =========================
      # Devito
      # =========================
      - name: Install GeoSymCodes Devito
        run: |
          micromamba run -n pylops pip install git+https://github.com/GeoSymCodes/devito.git packaging

      # =========================
      # Fixing numpy version
      # =========================
      - name: Fixing numpy version
        run: |
          micromamba run -n pylops pip install numpy==1.26.3

      # =========================
      # Testing Pylops
      # =========================
      - name: Test with pytest
        run: |
          micromamba run -n pylops pytest
